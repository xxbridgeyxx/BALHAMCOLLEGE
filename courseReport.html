<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Produce Courses Report </title>
    <style type="text/css">
        button {
            width: 20%;
            height: 10%;
        }
        body{
            font-family: "Arial";
        }

        .center{
            margin: auto;
            width: 60%;
            border: 3px solid palevioletred;
            padding: 10px;
        }

        h1{
            text-align: center;
        }

        label{
            text-align: right;
            width: 140px;
            display: block;
            float: left;
            clear: left;
            margin-right: 3px;
            cursor: pointer;
        }
    </style>
    <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous">
    </script>
    <script>
        $(document).ready(function(){

            $("#print_report_but").click(function () {
                $.ajax({
                    type: 'Get',
                    dataType: 'JSON',
                    async:false,
                    url: 'https://balham-college-db.herokuapp.com/api/Course/',
                    success: function (data) {
                        // location.reload();

                        var i = 0;
                        while (i < data.length){
                            course = data[i];
                            // if (cases.Status == 'Complete')
                            enrolmentNumber = getTotalEnrolments(course.CourseID);
                            assessmentNumber = getCountAssessments(course.CourseID);
                            console.log(enrolmentNumber);
                                $("#course_report").append("<hr>" +
                                    "<br>" + "Course ID: " + course.CourseID +
                                    "<br>"+ " Course Name: " + course.CourseName +
                                    "<br>"+" Course Credits: " + course.Credits +
                                    "<br>" +" Course Status: " + course.Status+
                                    "<br>" +" Course Fee: " + course.Fee+
                                    "<br>" +" Total Enrolment Number: " + enrolmentNumber+
                                    "<br>" +" Total Assessment Number: " + assessmentNumber+
                                    "<br>" + "<hr>");
                                // getClientReport(cases.Client);

                                getProgrammeName(course.Programme);

                                $("#course_report").append();




                            i = i + 1;
                        }
                    },
                    error: function (err) {
                        console.log(err);
                    }
                });
            });

            function getProgrammeName(ProgrammeID) {
                assessments = 0;
                $.ajax({
                    type: 'Get',
                    dataType: 'JSON',
                    async: false,
                    url: 'https://balham-college-db.herokuapp.com/api/Programme/' + ProgrammeID + "/",
                    success: function (data) {
                        // location.reload();
                        programme = data;
                        $("#course_report").append(
                            "<br>" +"Programme Name: " + programme.ProgrammeName +"<br>");

                    },
                    error: function (err) {
                        console.log(err);
                    }
                });
            }
            function getTotalEnrolments(CourseID){
                countEnrolments = 0;
                $.ajax({
                    type: 'Get',
                    dataType: 'JSON',
                    async: false ,
                    url: 'https://balham-college-db.herokuapp.com/api/Enrolment/',
                    success: function (data) {
                        // location.reload();
                        var j = 0;
                        while (j < data.length){
                            enrolment = data[j];
                            if (enrolment.Course == CourseID){
                                console.log(countEnrolments);
                                countEnrolments = countEnrolments+ 1;
                            }
                            j = j + 1;
                        }
                        // $("#course_report").append("<hr>" + "Total Count Enrolments: " + countEnrolments );
                    },
                    error: function (err) {
                        console.log(err);
                    }
                });
                return countEnrolments;
            }


            function getCountAssessments(CourseID){
                assessmentNumber = 0;

                console.log(CourseID);
                $.ajax({
                    type: 'Get',
                    dataType: 'JSON',
                    async: false ,
                    url: 'https://balham-college-db.herokuapp.com/api/Assessment/',
                    success: function (data) {
                        // location.reload();
                        var j = 0;
                        while (j < data.length){
                            assessment = data[j];
                            if (assessment.Course == CourseID){
                                assessmentNumber = assessmentNumber+ 1;
                            }
                            j = j + 1;
                        }
                         },
                    error: function (err) {
                        console.log(err);
                    }
                });
                return assessmentNumber;
            }




        });
    </script>
</head>
<body>
<div class="center">
    <h1>Print Courses Report</h1>
    <div id = "course_report">
        <button type="button" style="width: 250px" id="print_report_but"> Display Assessment Report</a></button>
        <button type="button" ><a href="mainMenuBigEye.html"> Return</a></button>
        <button onclick="print1()">Print</button>

    </div>
</div>
</body>
</html>
