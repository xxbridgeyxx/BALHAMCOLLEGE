<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Issues Report</title>
    <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous">
    </script>
    <style>
        button {
            width: 20%;
            height: 10%;
        }
        body{
            font-family: "Arial";
        }

        .center{
            margin: auto;
            width: 60%;
            border: 3px solid palevioletred;
            padding: 10px;
        }

        h1{
            text-align: center;
        }

        label{
            text-align: right;
            width: 140px;
            display: block;
            float: left;
            clear: left;
            margin-right: 3px;
            cursor: pointer;
        }
    </style>
    <script>
        $(document).ready(function(){
            $("#print_report_but").click(function () {
                console.log("holaMiha");

                $.ajax({
                type: 'Get',
                dataType: 'JSON',
                url: 'https://balham-college-db.herokuapp.com/api/Issue/',
                success: function (data) {
                    // location.reload();

                    i = 0;
                    while (i < data.length){
                        issues = data[i];
                        $("#issues_report").append( "<hr"> +
                            "<br>" +"Issue ID: " + issues.IssueID +
                            "<br>"+ " Issue Description: " + issues.IssueDescription +
                            "<br>"+" Issue Date: " + issues.IssueDate +
                            "<br>" +" Action Taken: " + issues.ActionTaken+
                            "<br>");
                        enrolment = getEnrolments(issues.IssueID);
console.log("oooooo");
                        k = 0;
                        while (k<enrolment.length){
                            $("#issues_report").append("<hr />"
                                +"<br> Enrolment ID: "+ enrolment[k].EnrolmentID
                                // + "<br>Last Name: " + enrolment[k].Student
                                // + "<br>First Name: " + enrolment[k].Student
                                // + "<br>Course Name: " + enrolment[k].Course
                                + "<br>" + "<hr>" );
                            getEnrolmentNumber(enrolment[k].Course)

                            k = k + 1;
                        }

                        i = i + 1;
                    }
                },
                error: function (err) {
                    console.log(err);
                }
            });
        });

        function getEnrolments(IssueID) {
            enrolment = [];
            $.ajax({
                type: 'Get',
                dataType: 'JSON',
                async: false,
                url: 'https://balham-college-db.herokuapp.com/api/Enrolment/',
                success: function (data) {
                    // location.reload();

                    j = 0;
                    while (j < data.length){
                        enrolments = data[j];
                        if (enrolments.issues == IssueID){
                            enrolment.push(enrolments);
                        }
                        j = j + 1;
                    }
                },
                error: function (err) {
                    console.log(err);
                }
            });
            return enrolment;
        }

            function getEnrolmentNumber(EnrolmentID) {
                $.ajax({
                    type: 'Get',
                    dataType: 'JSON',
                    async: false,
                    url: 'https://balham-college-db.herokuapp.com/api/Enrolment/' + EnrolmentID,
                    success: function (data) {
                        // location.reload();
                        $("#issues_report").append("<br />"
                            + "<br>Enrolment Number: " + data.EnrolmentNumber);
                        // getProgrammeName(data.Programme);


                    },
                })
            }
        function print1(){
            window.print();
        }

        });

    </script>
</head>
<body>
<div class="center">
    <h1>Print Issues Report</h1>
    <div id = "issues_report"></div>
    <button type="button" style="width: 250px" id="print_report_but"> Display Issues Report</a></button>
    <button type="button" ><a href=""> Return</a></button>
    <button onclick="print1()" style="width: 200px">Print Issues Report</button>


</div>

</body>
</html>
