    <script>
        $(document).ready(function() {
            $("#print_report_but").click(function () {


                $.ajax({
                    type: 'Get',
                    dataType: 'JSON',
                    url: 'https://balham-college-db.herokuapp.com/api/ResearchProject/',
                    success: function (data) {
                        // location.reload();

                        i = 0;
                        while (i < data.length) {
                            Project = data[i];
                            $("#research_report").append(
                                "<hr>" + "<br>Research Project Description: " + Project.Description +
                                "<br>Research Project Output: " + Project.Output +
                                "<br>Research Project Start Date: " + Project.StartDate +
                                "<br>");
                            topics = getTopic(Project.ProjectID);
                            getLecturerName(topics.Lecturer)

                            k = 0;
                            while (k < topics.length) {
                                $("#research_report").append("<br />"
                                    + "<br>Description: " + topics[k].Description +
                                    "<br>Research Topic Impact: " + topics.Impact);
                                console.log("isthisworking");

                                k = k + 1;
                            }

                            i = i + 1;
                        }
                    },
                    error: function (err) {
                        console.log(err);
                    }
                });
            });

            function getTopic(ProjectID) {
                topics = [];
                $.ajax({
                    type: 'Get',
                    dataType: 'JSON',
                    async: false,
                    url: 'https://balham-college-db.herokuapp.com/api/ResearchTopic/',
                    success: function (data) {
                        // location.reload();

                        j = 0;
                        while (j < data.length) {
                            topic = data[j];
                            if (topic.Project == ProjectID) {
                                topics.push(topic);
                            }
                            j = j + 1;
                        }
                    },
                    error: function (err) {
                        console.log(err);
                    }
                });
                return topics;
            }

            function getLecturerName(LecturerID) {
                $.ajax({
                    type: 'Get',
                    dataType: 'JSON',
                    async: false,
                    url: 'https://balham-college-db.herokuapp.com/api/Lecturer/' + LecturerID,
                    success: function (data) {
                        // location.reload();
                        $("#research_report").append("<br />"
                            + "<br>Lecturer Last Name: " + data.LastName
                            + "<br>Lecturer First Name: " + data.FirstName);
                        // getProgrammeName(data.Programme);


                        getProgrammeName(data.Programme);


                    },
                    error: function (err) {
                        console.log();
                    }
                });
                return topics;

            }

            //     return enrolments;

            function print1() {
                window.print();
            }
        })
    </script>

<div class="center">
    <h1>Produce Research Project Report</h1>
    <div id = "research_report">
        <button type="button" style="width: 250px" id="print_report_but"> Display Assessment Report</a></button>
