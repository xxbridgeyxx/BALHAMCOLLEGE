<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Produce Research Report</title>
    <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous">
    </script>
    <style type="text/css">
        button {
            width: 20%;
            height: 10%;
        }
        body{
            font-family: "Arial";
        }

        .center{
            margin: auto;
            width: 60%;
            border: 3px solid palevioletred;
            padding: 10px;
        }

        h1{
            text-align: center;
        }

        label{
            text-align: right;
            width: 140px;
            display: block;
            float: left;
            clear: left;
            margin-right: 3px;
            cursor: pointer;
        }
    </style>
    <script>
        $(document).ready(function() {

            $("#print_report_but").click(function () {

                $.ajax({
                    type: 'Get',
                    dataType: 'JSON',
                    url: 'https://balham-college-db.herokuapp.com/api/ResearchProject/',
                    success: function (data) {
                        // location.reload();

                        i = 0;
                        while (i < data.length) {
                            researchProject = data[i];
                            $("#researchProject_report").append("<hr>" +
                                "<br>Lecturer Last Name: " + researchProject.Lecturer +
                                "<br>Lecturer First Name: " + researchProject.Lecturer +
                                "<br>Research Project Description: " + researchProject.Description +
                                "<br>Research Project Output: " + researchProject.Output +
                                "<br>Research Project Start Date: " + researchProject.StartDate +
                                "<br>");
                            researchTopic = getResearchTopic(researchProject.researchProjectID);
                            k = 0;
                            while (k<researchTopic.length) {
                                $("#researhProject_report").append("<br />"
                                    + "<br>Description: " + researchTopic[k].Description +
                                "<br>Research Topic Impact: " + researchTopic.Impact );
                                k = k + 1;
                            }

                            i = i + 1;
                        }

                    },
                    error: function (err) {
                        console.log(err);
                    }
                });
            });

            function getTopicInfo(getClient){
                $.ajax({
                    type: 'Get',
                    dataType: 'JSON',
                    url: 'https://bigeye4.herokuapp.com/api/clients/' +getClient,
                    success: function (data) {                     // location.reload();
                        $("#client_id").val(data.ClientID);
                        $("#client_lastName").val(data.LastName);
                        $("#client_firstName").val(data.FirstName);


                    },
                    error: function (err) {
                        console.log(err);
                    }
                });
            }


            function getResearchTopic(ResearchProjectID) {
                researchTopic = [];
                $.ajax({
                    type: 'Get',
                    dataType: 'JSON',
                    async: false,
                    url: 'https://api/ResearchTopic": "https://balham-college-db.herokuapp.com/api/ResearchTopic/',
                    success: function (data) {
                        // location.reload();

                        j = 0;
                        while (j < data.length) {
                            researchTopic1 = data[j];
                            if (researchTopic1.researchProject == ResearchProjectID) {
                                researchTopic.push(researchTopic1);
                            }
                            j = j + 1;
                        }
                    },
                    error: function (err) {
                        console.log(err);
                    }
                });
                return researchTopic;
            }

            function print1() {
                window.print();
            }
        });

    </script>
</head>
<body>
<div class="center">
    <h1>Print Research Report</h1>
    <div id = "researchProject_report">
        <button type="button" style="width: 250px" id="print_report_but"> Display Research Report</a></button>
        <button type="button" ><a href="mainMenuBigEye.html"> Return</a></button>
        <button onclick="print1()">Print Investigators Report</button>

    </div>
</div>
</body>
</html>>
