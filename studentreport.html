<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Produce Students Report</title>
    <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous">
    </script>
    <script>
        $(document).ready(function(){
            $.ajax({
                type: 'Get',
                dataType: 'JSON',
                url: 'https://balham-college-db.herokuapp.com/api/Student/',
                success: function (data) {
                    // location.reload();

                    i = 0;
                    while (i < data.length){
                        Student = data[i];
                        $("#student_report").append("<hr>" +
                            "<br>Student ID: " + Student.StudentID +
                            "<br>Student Last Name: " + Student.LastName +
                            "<br>Student First Name: " + Student.FirstName +
                            "<br>Student Street Address: " + Student.StreetAddress +
                            "<br>Student Suburb: " + Student.Suburb +
                            "<br>Student City: " + Student.City+
                            "<br>Student Phone Number: " + Student.EmailAddress +
                            "<br>Student Status: " + Student.PhoneNumber +
                            "<br>Student Email Address: " + Student.Status);
                        Enrolements = getEnrollments(Student.StudentID);
                        k = 0;
                        while (k<enrolements.length){
                            $("#student_report").append("<br />"
                                +"<br>Enrolement Year: "+ Enrolements[k].Year
                                + "<br>Enrolement Semester: " + Enrolements[k].Semester
                                + "<br>Enrolement Status: " + Enrolements[k].Status
                                + "<br>Course Name: " + Enrolements[k].CourseName
                                + "<br>Programme Name: " + Enrolements[k].ProgrammeID);
                            k = k + 1;
                        }

                        i = i + 1;
                    }
                },
                error: function (err) {
                    console.log(err);
                }
            });
        });

        function getEnrollments(StudentID) {
            enrolements = [];
            $.ajax({
                type: 'Get',
                dataType: 'JSON',
                async: false,
                url: 'https://balham-college-db.herokuapp.com/api/Enrolment/',
                success: function (data) {
                    // location.reload();

                    j = 0;
                    while (j < data.length){
                        enrolement1 = data[j];
                        if (enrolement1.Student == StudentID){
                            Enrolements.push(enrolement1);
                        }
                        j = j + 1;
                    }
                },
                error: function (err) {
                    console.log(err);
                }
            });
            return enrolements;
        }
        function print1(){
            window.print();
        }
    </script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="center">
    <h1>Print Student's Report</h1>
    <div id = "student_report">
        <button type="button" style="width: 250px"><a href=""> Display Student Report</a></button>
        <button type="button" ><a href="mainMenuBigEye.html"> Return</a></button>
        <button onclick="print1()">Print Investigators Report</button>

    </div>
</div>
</body>
</html>
